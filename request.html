<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Start Your Project | A.I.nstein Automations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(1200px at top, #f5f3ff, #ffffff);
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      max-width: 520px;
      width: 90%;
      background: white;
      border-radius: 20px;
      padding: 48px 36px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.08);
      text-align: center;
    }

    .logo {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 14px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #7c3aed, #5b21b6);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(124,58,237,0.35);
    }

    .btn-outline {
      border: 2px solid #e5e7eb;
      color: #111;
      background: white;
    }

    .btn-outline:hover {
      background: #f9fafb;
    }

    .note {
      margin-top: 24px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="ainstein-logo.png" alt="A.I.nstein Automations" class="logo">

    <h1>Let’s Build Your System</h1>
    <p>
      Tell us what you’re working on.  
      We’ll map the automation, design the flow, and show you what’s possible.
    </p>

    <!-- PRIMARY CONTACT (never breaks) -->
    <a href="mailto:AInsteinAutomation@gmail.com"
       class="btn btn-primary">
      Email Your Project Details
    </a>

    <!-- OPTIONAL SCHEDULING (can change anytime) -->
    <a href="#"
       class="btn btn-outline">
      Schedule a Call (Optional)
    </a>

    <div class="note">
      Built by J.C. at A.I.nstein Automations · Systems that work while you don’t
    </div>
  </div>

</body>
</html>
